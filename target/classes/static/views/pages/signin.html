<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container" data-ng-controller="LoginController">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-envelope"></span>
                            <input type="email" id="username" ng-model="username" data-focus="true" class="form-control input-lg input-round text-center" placeholder="e-address@qat.com">
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password" id="password" ng-model="password" class="form-control input-lg input-round text-center" placeholder="Password">
                        </div>
                        <div class="form-group">
							<input type="submit" value="Log In" class="btn btn-primary btn-lg btn-round btn-block text-center" ng-click="login()"/>							
                        </div>
						<div class="alert alert-danger" ng-show="error">{{error}}</div>						
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/pages/forgot-password">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>
	<div data-ui-footer></div>
</div>
