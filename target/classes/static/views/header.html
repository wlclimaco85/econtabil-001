<header class="top-header clearfix">
    <!-- Logo -->
    <div class="logo">
        <a href="#/">
            <span>{{::main.brand}}</span>
        </a>
    </div>
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>
	
    <div class="top-nav" data-ng-controller="NavController">
        <ul class="nav-left pull-right list-unstyled">
            <li class="dropdown text-normal nav-profile" uib-dropdown on-toggle="toggled(open)">
                <a href="javascript:;" class="dropdown-toggle" uib-dropdown-toggle>
                    <img src="images/taz.jpg" alt="" class="img-circle img30_30">
                    <span class="hidden-xs">
                        <span data-translate="taz"> - {{::main.backend}}</span>
						<span ng-show="user.user">({{user.user}})</span>
                        <span> - {{::main.backend}}</span>							
                    </span>
                </a>
				
                <ul class="pull-right dropdown-menu with-arrow">
                    <li>
                        <a href="#/pages/profile">
                            <i class="fa fa-user"></i>
                            <span data-translate="my profile"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#/tasks/tasks">
                            <i class="fa fa-check"></i>
                            <span data-translate="my tasks"></span> <span class="badge badge-danger main-badge" data-ng-show="taskRemainingCount > 0">{{taskRemainingCount}}</span>
                        </a>
                    </li>
					<li>
                        <a href="#/pages/signin">
                            <i class="fa fa-sign-in"></i>
                            <span data-translate="login"></span>
                        </a>
                    </li>					
                    <li>
                        <a href="" ng-click="logout()">
                            <i class="fa fa-sign-out"></i>
                            <span data-translate="logout"></span>
                        </a>
                    </li>
                </ul>
			</li>
            <li class="dropdown langs text-normal"  uib-dropdown on-toggle="toggled(open)" data-ng-controller="LanguageController">
                <a href class="dropdown-toggle active-flag" uib-dropdown-toggle>
                    <div class="flag {{ getFlag() }}"></div>
                </a>
                <ul class="pull-right dropdown-menu with-arrow list-langs" role="menu">
                    <li data-ng-show="lang !== 'English' ">
                        <a href="javascript:;" data-ng-click="setLang('English')"><div class="flag flags-american"></div> English</a></li>
                    <li data-ng-show="lang !== 'Español' ">
                        <a href="javascript:;" data-ng-click="setLang('Español')"><div class="flag flags-spain"></div> Español</a></li>
                    <li data-ng-show="lang !== '日本語' ">
                        <a href="javascript:;" data-ng-click="setLang('日本語')"><div class="flag flags-japan"></div> 日本語</a></li>
                    <li data-ng-show="lang !== '中文' ">
                        <a href="javascript:;" data-ng-click="setLang('中文')"><div class="flag flags-china"></div> 中文</a></li>
                    <li data-ng-show="lang !== 'Portugal' ">
                        <a href="javascript:;" data-ng-click="setLang('Portugal')"><div class="flag flags-portugal"></div> Portugal</a></li>
                    <li data-ng-show="lang !== 'Русский язык' ">
                        <a href="javascript:;" data-ng-click="setLang('Русский язык')"><div class="flag flags-russia"></div> Русский язык</a></li>
                    <li data-ng-show="lang !== '한국어' ">
                        <a href="javascript:;" data-ng-click="setLang('한국어')"><div class="flag flags-korea"></div> 한국어</a></li>
                </ul>
            </li>			
            <li>
                <a href="#/" data-toggle-nav-collapsed-min class="toggle-min"><i class="fa fa-bars" title="Expand/Contract Menu"></i></a>
            </li>
        </ul>
    </div>
</header>
